<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>Bsale Market</title>
</head>
<body>
  <div id="root">
    <div class="logoDiv">
      <img class="logo" src="./assets/logo.png">
    </div>
      <div class="imgDiv">
        <img src="./assets/magnifying-glass.png"></img>
      </div>
      <div class="inputDiv">
        <input type="text" id="searchInput" placeholder="¿Qué buscas hoy?">
        <span class="spanFilter">Categorías</span>
        
        <select id='filter' class="catSelect">
          <option>Selecciona una categoría</option>
          <option value=1>Bebida energética</option>
          <option value=2>Pisco</option>
          <option value=3>Ron</option>
          <option value=4>Bebida</option>
          <option value=5>Snack</option>
          <option value=6>Cerveza</option>
          <option value=7>Vodka</option>
        </select>
      </div>

      <div id="result">

      </div>
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="main.js">
  </script>
</body>
</html>
